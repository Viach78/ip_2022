{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ip_1.jpeg' %}" alt="Лого">
        <span class="Logo"> ИП Воробьев В.А. </span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
            <a href="{% url 'catalog' %}"><li><i class="fa-solid fa-address-card"></i> Каталог</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
        </ul>
        <style>
            a {
                text-decoration: none;
            }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
 </body>
</html>
